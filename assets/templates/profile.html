{% extends "base.html" %}
{% block content %}
<div class="profile-section">
    <h1>Profile</h1>
    <div class="profile-info">
        <p><strong>Username:</strong> {{ user['username'] }}</p>
        <p><strong>Email:</strong> {{ user.get('email', 'Not set') }}</p>
        <p><strong>Preferences:</strong> {{ user['preferences'] | join(', ') }}</p>
    </div>

    <div class="location-section">
        <h2>Location Information</h2>
        <form method="POST" action="{{ url_for('update_location') }}">
            <div class="form-group">
                <label>City:
                    <input type="text" name="city" value="{{ user.get('city', '') }}" required>
                </label>
            </div>
            <div class="form-group">
                <label>Country:
                    <input type="text" name="country" value="{{ user.get('country', '') }}" required>
                </label>
            </div>
            <button type="submit" class="btn update-btn">Update Location</button>
        </form>
    </div>

    <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
</div>

<style>
.profile-section {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.profile-info {
    margin-bottom: 30px;
}

.location-section {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn {
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
}

.update-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.logout-btn {
    background-color: #f44336;
    color: white;
    margin-top: 20px;
}
</style>
{% endblock %}
